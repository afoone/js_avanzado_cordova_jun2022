<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5]

      for (let index = 0; index < arr.length; index++) {
        const element = arr[index]
        console.log(element)
      }

      // Foreach
      arr.forEach(v => console.log(v))

      arr.forEach((v, index) => console.log(index, v))

      // Map
      // Genera un nuevo array
      // a cada elemento le pasa una función de transformación

      arr.map(
        // función de tranformación
        v => v * 2
      )
      // genera un nuevo array, con la misma dimensión,
      // en el que cada valor está multiplicado por dos

      // el array original no se ve modificado

      // Filter
      // genera un nuevo array filtrando los resultados
      // le paso una función que tiene que devolver
      // 'truthy' en el caso de que queramos que ese elemento
      // pertenezca al nuevo array

      // Filtro para los pares
      arr.filter(v => v % 2 === 0)

      // Concatenar estas funciones
      arr.filter(v => v % 2 === 0).map(v => v * 2)

      // reducción: suma de todos los componentes
      arr.reduce(
        (acc, curr) => acc + curr, 
        0
      )

      // reducción: devuelvo un array que en la posición 0 es la suma de todos los impares
      // y en la 1, la suma de los pares
      arr.reduce(
        (acc, curr) => curr % 2 === 1? [acc[0]+curr, acc[1]]: [acc[0], acc[1]+ curr]  ,
        [0, 0]
      )

      // Obtener el máximo
      arr.reduce(
        (acc, curr) => {
          if (acc) {
            return acc < curr ? curr : acc 
          } else {
            return curr
          }
        },
        null
      )

      
    </script>
  </body>
</html>
