<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // función estándar
      function suma(a, b) {
        return a + b
      }

      console.log(suma(1, 2))

      // función anónima (no tiene nombre)
      var mult = function (a, b) {
        return a * b
      }

      // arrow function
      // eliminamos la palabra clave function

      var division = (a, b) => {
        return a / b
      }

      console.log(division(4, 5))

      var cuadrado = a => a * a

      // paramétros opcionales
      // asignamos un valor por defecto a uno o más parámetros
      // van al final

      var resta = (a, b = 0) => {
        return a-b
      }

      resta()

    </script>
  </body>
</html>
